description: CatBoostRegressor
exp_name: 'probspace-youtube'
run_name: 'run001'
fe_name: 'fe000'  # (19720, 894)
data:
  sample_submission: '../input/sample_submission.csv'
cols_definition:
  id_col: 'id'
  target_col: 'y'
  numerical_col: [
    'comment_count',
    'likes',
    'dislikes',
    'publishedAt_year',
    'publishedAt_month',
    'publishedAt_day',
    'publishedAt_dow',
    'publishedAt_hour',
    'publishedAt_minute',
    'collection_date_year',
    'collection_date_month',
    'collection_date_day',
    'collection_date_dow',
    'collection_date_minus_publishedAt'
  ]
  categorical_col: [
    'video_id',
    'channelId',
    'categoryId',
    'comments_disabled',
    'ratings_disabled',
  ]
  text_col: [
    'title',
    'channelTitle',
    'description',
  ]
  delete_col: [
    'id',
    'title',
    'channelTitle',
    'description',
    'tags',
  ]
model_name: 'ModelCatRegressor'
params: {
  'depth': 6,
  'learning_rate': 0.1,
  'iterations': 10000,
  'loss_function': 'RMSE',
  'eval_metric': 'RMSE',
  'random_seed': 777,
  'allow_writing_files': False,
  'task_type': "CPU",
  'early_stopping_rounds': 50
}
evaluation_metric: 'rmsle'
advanced:
  predict_exp:
